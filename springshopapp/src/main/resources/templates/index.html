<!DOCTYPE html>
<!--suppress HtmlUnknownTag -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="EN">
    <head>
        <meta charset="utf-8"/>
        <title>SpringShop</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">

            <div style="text-align: center;">
                <h1>Spring Shop</h1>
            </div>
            <hr>

            <div class="container" sec:authorize="isAuthenticated()">
                <div class="row">
                    <div class="col-sm">
                        <a class="nav-link" th:href="@{/profile}" th:text="Profile">PROFILE</a>
                    </div>
                    <div class="col-sm">
                        <form th:action="@{/logout}" method="POST" class="form-inline">
                            <button id="navLogout" class="btn btn-outline-secondary" type="submit"  th:text="logout"></button>
                        </form>
                    </div>
                    <div class="col-sm">
                        <a class="nav-link" th:href="@{/cart}" th:text="Корзина + '(' + ${cart.size() + ')'}">CART</a>
                    </div>
                </div>
            </div>

            <div class="container" sec:authorize="isAnonymous()">
                <form th:action="@{/authenticateTheUser}" method="POST" class="form-inline">
                    <div class="row" style="margin-left: auto;margin-right: auto;">
                        <div class="col-sm">
                            <!--suppress HtmlFormInputWithoutLabel -->
                            <input type="text" name="username" placeholder="username" class="form-control">
                        </div>
                        <div class="col-sm">
                            <!--suppress HtmlFormInputWithoutLabel -->
                            <input type="password" name="password" placeholder="password" class="form-control">
                        </div>
                        <div class="col-sm">
                            <button type="submit" class="btn btn-success">вход</button>
                        </div>
                    </div>
                </form>
            </div>
            <br>

            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Наименование</th>
                    <th>Фото</th>
                    <th>Описание</th>
                    <th>Цена</th>
                    <th>Дата добавления</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="product, iterator : ${products}" th:object="${product}">
                        <span th:if="*{available}">
                            <td th:text="${iterator.index + 1}"></td>
                            <td>
                                <a th:href="@{'/products/' + ${product.id}}">[[ *{title} ]]</a>
                            </td>
                            <td>
                                <div>
                                    <!--suppress RequiredAttributes -->
                                    <img th:src="@{'/products/images/' + ${product.images[0].id}}" alt="" width="50px" height="50px" />
                                    <!--suppress RequiredAttributes -->
                                    <img th:if="*{images.size() > 1}" th:src="@{'/products/images/' + ${product.images[1].id}}" alt="" width="50px" height="50px" />
                                </div>
                            </td>
                            <td th:text="*{description}"></td>
                            <td th:text="*{price}"></td>
                            <td th:text="*{#dates.format(added, 'dd-MM-yyyy')}"></td>
                            <td>
                                <div sec:authorize="isAuthenticated()">
                                    <a th:href="@{'/cart/add/' + ${product.id}}">
                                        <!--suppress RequiredAttributes -->
                                        <img th:src="@{'/products/icons/cart.png'}" alt="" width="30px" height="30px" />
                                    </a>
                                </div>
                            </td>
                        </span>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col-sm">
                    Категория продуктов:
                    <form th:action="@{/}" method="get">
                        <label>
                            <select name="category">
                                <option th:text="'Не выбрано'" th:value="null"></option>
                                <!--suppress ThymeleafVariablesResolveInspection -->
                                <option th:each="category : ${T(ru.gribnoff.springshop.persistence.entities.enums.ProductCategory).values()}"
                                        th:value="${category.ordinal()}"
                                        th:text="${category.name}">
                                </option>
                            </select>
                        </label>
                        <button type="submit">применить</button>
                    </form>
                </div>
                <div class="col-sm">
                    <a sec:authorize="hasRole('ADMIN')" class="nav-link" th:href="@{/admin}" th:text="admin">ADMIN</a>
                </div>
            </div>
        </div>
    </body>
</html>
